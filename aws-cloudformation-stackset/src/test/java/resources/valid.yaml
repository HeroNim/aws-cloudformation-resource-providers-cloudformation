Parameters:
    DomainName:
        Type: String
        Default: myexample.com
Resources:
    BasicHealthCheck:
        Type: AWS::Route53::HealthCheck
        Properties:
            HealthCheckConfig:
                RequestInterval: 10
                FullyQualifiedDomainName:
                    Ref: DomainName
                IPAddress: 98.139.180.149
                Port: "88"
                ResourcePath: /docs/route-53-health-check.html
                Type: HTTP
            HealthCheckTags:
                - Key: A
                  Value: "1"
                - Key: B
                  Value: "1"
                - Key: C
                  Value: "1"
Outputs:
    HealthCheckId:
        Value:
            Ref: BasicHealthCheck